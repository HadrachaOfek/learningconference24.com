<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iaf Learning Conference 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .image-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            margin: 0; /* Remove any potential margin */
            padding: 0; /* Remove any potential padding */
            position: relative; /* Allow absolute positioning of children */
        }

        img {
            width: 100%;
            height: 100vh; /* Ensure image fills the full viewport height */
            object-fit: cover; /* Ensures the image covers the entire screen */
            display: block; /* Prevents any inline spacing */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Common icon styling */
        .icon-container {
            position: absolute;
            display: flex;
            gap: 15px; /* Increased space between icons */
        }

        .icon-link {
            display: block;
        }

        /* Specific styling for icons 1, 2, 3 */
        .small-icon {
            width: 60px; /* Size of the small icons */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure icon fits within the available space */
        }

        /* Center icon for image 6 */
        .center-icon-container {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the icon */
        }

        .large-icon {
            width: 280px; /* Larger size for the centered icon */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure icon fits within the available space */
        }

        /* Position icons for image 7 */
        .bottom-icons {
            bottom: 20px; /* Distance from the bottom of the image */
            right: 20px; /* Distance from the right side of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image1" alt="Image 1">
        </div>
        <div class="image-container">
            <img id="image2" alt="Image 2">
        </div>
        <div class="image-container">
            <img id="image3" alt="Image 3">
        </div>
        <div class="image-container">
            <img id="image4" alt="Image 4">
        </div>
        <div class="image-container">
            <img id="image5" alt="Image 5">
        </div>
        <div class="image-container">
            <img id="image6" alt="Image 6">
            <div class="icon-container center-icon-container">
                <a href="https://docs.google.com/spreadsheets/d/1H18-xXz4hFw0vQteLn-F9HKPeZ1vdHV8/edit?usp=sharing&ouid=113635606421363191145&rtpof=true&sd=true" class="icon-link">
                    <img src="icon.png" alt="Excel Icon" class="large-icon">
                </a>
            </div>
        </div>
        <div class="image-container">
            <img id="image7" alt="Image 7">
            <div class="icon-container bottom-icons">
                <a href="https://waze.com/ul/hsvbftk7s5" class="icon-link">
                    <img src="icon1.png" alt="Icon 1" class="small-icon">
                </a>
                <a href="https://maps.app.goo.gl/wKxReFgysEQhyN9P6?g_st=iw" class="icon-link">
                    <img src="icon2.png" alt="Icon 2" class="small-icon">
                </a>
                <a href="https://support.google.com/maps/answer/6291838?hl=iw&co=GENIE.Platform%3DAndroid&sjid=5991357220991482740-EU" class="icon-link">
                    <img src="icon3.png" alt="Icon 3" class="small-icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if the user is on a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Mobile images
            document.getElementById('image1').src = "mobile1.png";
            document.getElementById('image2').src = "mobile2.png";
            document.getElementById('image3').src = "mobile3.png";
            document.getElementById('image4').src = "mobile4.png";
            document.getElementById('image5').src = "mobile5.png";
            document.getElementById('image6').src = "mobile6.png";
            document.getElementById('image7').src = "mobile7.png";
        } else {
            // Desktop images
            document.getElementById('image1').src = "1.png";
            document.getElementById('image2').src = "2.png";
            document.getElementById('image3').src = "3.png";
            document.getElementById('image4').src = "4.png";
            document.getElementById('image5').src = "5.png";
            document.getElementById('image6').src = "6.png";
            document.getElementById('image7').src = "7.png";
        }
    </script>
</body>
</html>
